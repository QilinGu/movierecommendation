@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">JAVATAR</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/register">Register</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            @content
        </div>
        <div align="center">
        <img src="@routes.Assets.at("images/pulpfiction.jpg")"
            alt="Pulp Fiction" width="250" height="300">
        <img src="@routes.Assets.at("images/citizenkane.jpg")"
            alt="Citizen Kane" width="250" height="300">
        <img src="@routes.Assets.at("images/theshining.jpg")"
            alt="The Shining" width="250" height="300">
        <img src="@routes.Assets.at("images/thegodfather.jpg")"
            alt="The Godfather" width="250" height="300">
        </div>
        <p><br class="clear"/></p>

        <div id="footer" align="center">
            <div class="container">
                <p>Site Created By<br/>
                <strong>Thomas Watts</strong> || <strong>Daniel Buraimo</strong> || <strong>Hui Jiang</strong></p>
            </div>
        </div>
    </body>
</html>
